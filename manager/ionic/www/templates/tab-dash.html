<ion-view view-title="Data">
  <ion-content class="padding">
    <div class="card">
      <ion-list>
        <div class="item-divider">
      </ion-list>
    <div class="item">
        <button class="button button-full button-positive" ng-click="getCSV()">Download CSV</button>
    </div>
    <div class="item">
        <button class="button button-full button-energized" ng-click="getJSON()">Download JSON</button>
    </div>
    </div>
  </ion-content>
</ion-view>
